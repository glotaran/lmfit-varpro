before_install:
  - echo "before_install"
  - python -m pip install -U pip>=9.0.1

install:
  - pip install coveralls
  - pip install -r requirements_dev.txt

script:
  - pip install .
  - py.test --cov=lmfit_varpro --cov-config .coveragerc tests/
  - pip freeze

after_success:
  - coveralls
  - coverage erase

notifications:
  slack:
    rooms:
      - secure: ""